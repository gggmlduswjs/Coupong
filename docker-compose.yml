version: '3.8'

services:
  # FastAPI 백엔드
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://coupang:coupang123@db:5432/coupang_auto
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./crawlers:/app/crawlers
      - ./uploaders:/app/uploaders
      - ./analyzers:/app/analyzers
      - ./data:/app/data
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL (선택, SQLite로 시작 가능)
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=coupang
      - POSTGRES_PASSWORD=coupang123
      - POSTGRES_DB=coupang_auto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis (Celery용)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Celery Worker (나중에 추가)
